{% extends 'core/base.html' %}

{% block title %}

Loja Django

{% endblock %}

{% block content %}

    <div class="flex flex-wrap">
        {% for product in products %}
        <div class="product w-1/3 p-2">
            <div class="p-4 bg-gray-100">
                <a href="{% url 'product_details' product.category.slug product.slug %}">
                    {% if product.image%}
                    <div class="image" mb-2>
                        <img src="{{product.image.url}}" height="400" width="600" alt="Foto produto {{product.image.url}}">
                    </div>
                    {% endif %}
                    <h2 class="text-xl">{{product.title}}</h2>
                    <p class="text-xs text-green-600">R${{product.get_display_price}}</p>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
